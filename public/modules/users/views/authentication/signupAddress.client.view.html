<div class="form-group">

    <div class="col-md-offset-2 col-md-10">
        <h3 class="form-group">Address</h3>
    </div>



        <div class="col-md-offset-2 col-md-4">
            <div class="form-group">
                <label class="text-muted label-text" >Address line 1 *</label>
                <input type="text" id="prevAddress1" name="prevAddress1"
                       class="form-control" data-ng-model="credentials.prevAddress1">
            </div>
        </div>

        <div class="col-md-offset-1 col-md-4">
            <div class="form-group">
                <label class="text-muted label-text" >Address line 2 *</label>
                <input type="text" id="prevAddress2" name="prevAddress2"
                       class="form-control"
                       data-ng-model="credentials.prevAddress2" >
            </div>
        </div>




        <div class="col-md-offset-2 col-md-4">
            <div class="form-group">
                <label class="text-muted label-text" >City *</label>
                <input type="text" id="prevCity" name="prevCity"
                       data-ng-model="credentials.prevCity" class="form-control">
            </div>
        </div>

        <div class="col-md-offset-1 col-md-4">
            <div class="form-group">
                <label class="text-muted label-text" >Postal/Zip Code *</label>
                <input type="text" id="prevPostal" name="prevPostal"
                       data-ng-model="credentials.prevPostal"
                       class="form-control" >
            </div>
        </div>



        <div class="col-md-offset-2 col-md-4">
            <div class="form-group">
                <label class="text-muted label-text" >Country *</label>
                <country-select class="form-control" required
                                id="prevCountry" data-ng-model="credentials.prevCountry"
                                name="prevCountry">
                </country-select>
            </div>
        </div>


    <div class="text-center form-group">
        <div class="col-md-4 col-md-offset-4">
            <a ui-sref="signup.security" class="btn btn-block btn-info">
                Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </div>
    </div>

</div>
