<section class="row" data-ng-controller="AuthenticationController">
    <div class="row">

        <div class="row">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 text-center">
                        <h1>Elliptic Vault <b>Sign in form</b></h1>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-offset-4 col-md-4">
            <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">

                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="form-group">
                            <label class="text-muted label-text" >Email</label>
                            <input type="text" id="username"
                                   name="username" class="form-control"
                                   data-ng-model="credentials.username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="form-group">
                            <label class="text-muted label-text" >Password</label>
                            <input type="password" id="password"
                                   name="password" class="form-control"
                                   data-ng-model="credentials.password">
                        </div>
                    </div>
                </div>

                    <!--div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div-->
                <div class="row">
                    <div class="text-center col-md-offset-2 col-md-8">
                        <div class="form-group">
                            <label class="text-muted label-text" ></label>
                            <button type="submit"
                                    class="btn btn-info btn-block">Sign in</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="form-group">
                            <div class="forgot-password">
                                <a href="/#!/password/forgot">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</section>
